<!DOCTYPE html>
<html>
    <head>
        <title>004 Arrays</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ol id="log"></ol>
        <script type="text/javascript" src="assertion.js"></script>
        <script type="text/javascript" src="prettyprinter.js"></script>
        <script type="text/javascript" id="demo">
            // array creation

            var a = ['a', 'b', 'c'];
            Assert.equals(a[0], 'a');
            Assert.equals(a[1], 'b');
            Assert.equals(a[2], 'c');

            Assert.isUndefined(a[3]);

            // can add new values
            a[3] = 'd';
            Assert.equals(a[3], 'd');

            // can jump to whatever index
            a[10] = 'j';
            Assert.equals(a[10], 'j');
            Assert.equals(a[9], undefined);

            a[-1] = 'negative values supported';
            Assert.equals(a[-1], 'negative values supported');

            // arrays can contain different types (including undefined)
            var b = [, 'a', 1, true, null];
            Assert.isUndefined(b[0]);
            Assert.equals(b[1], 'a');
            Assert.equals(b[2], 1);
            Assert.equals(b[3], true);
            Assert.equals(b[4], null);

            // hence multi-dimensional arrays
            var c = [[0,1], [2, 3]];
            Assert.equals(c[0][0], 0);
            Assert.equals(c[0][1], 1);
            Assert.equals(c[1][0], 2);
            Assert.equals(c[1][1], 3);

            // ...but it's tricky
            var d = [[0,1], 'hello'];
            Assert.equals(d[0][0], 0);
            Assert.equals(d[0][1], 1);
            Assert.equals(d[1], 'hello');


            // Array object

            var e = new Array();
            Assert.equals(e.length, 0);

            e.push('one');
            Assert.equals(e[0], 'one');
            Assert.equals(e.length, 1);

            var p = e.pop();
            Assert.equals(p, 'one');
            Assert.equals(e.length, 0);


            // destructured assignment

            var [w, x, y] = [0, 1, 2];
            Assert.equals(w, 0);
            Assert.equals(x, 1);
            Assert.equals(y, 2);

            Logger.end("log");
            PrettyPrint.displayScriptById("demo");
        </script>

    </body>
</html>
